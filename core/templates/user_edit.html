{% extends "base.html" %}
{% block content %}
<h2>Editar Usuário</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-2">
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="is_staff" id="is_staff" {% if user.is_staff %}checked{% endif %}>
        <label class="form-check-label" for="is_staff">Staff</label>
    </div>
    <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="is_superuser" id="is_superuser" {% if user.is_superuser %}checked{% endif %}>
        <label class="form-check-label" for="is_superuser">Superusuário</label>
    </div>
    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a href="{% url 'user_admin' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
