<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRM Escolar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
        .btn-nav {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRM Escolar</a>
            <div>
                <a class="btn btn-outline-light btn-sm btn-nav" href="{% url 'lead_kanban' %}">Kanban</a>
                <a class="btn btn-outline-light btn-sm btn-nav" href="{% url 'lead_list' %}">Leads</a>
                <a class="btn btn-outline-light btn-sm btn-nav" href="{% url 'lead_report' %}">Relat√≥rio</a>
                <a class="btn btn-outline-light btn-sm btn-nav" href="/admin/">Admin</a>

                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-success btn-sm" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; {{ year|default:2025 }} CRM Escolar - Desenvolvido por Igor
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
