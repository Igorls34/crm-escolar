{% extends "base.html" %}
{% block content %}
{% if erro %}
    <div class="alert alert-warning">{{ erro }}</div>
{% else %}
    <div class="alert alert-danger">
        <h2>Excluir Usuário</h2>
        <p>Tem certeza que deseja excluir o usuário <strong>{{ user.username }}</strong>?<br>
        <strong>Atenção:</strong> Esta ação não pode ser desfeita.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'user_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endif %}
{% endblock %}
